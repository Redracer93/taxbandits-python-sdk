<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Bandits Public SDK</title>
</head>
<body>
<div>

    <img src="../style/logo.png" alt="Lexus">
    {% if message %}
    <p> {{message | safe }}</p>
    {% endif %}

    <form action="/success" method="post">
        <!--Create business Endpoint-->
        <h2><u>Create Business</u></h2>

        <h3>Business/Create</h3>

        <input type="text" name="business_name" placeholder="Business Name"/>

        <input type="number" name="einorssn" maxlength="9" placeholder="EINorSSN"/>

        <input type="submit" value="Create Business"/>

        {% if response %}
        <p>{{response | safe}}</p>
        {% endif %}
    </form>

    <form action="/list" method="get" >
        <!--Get business Details Endpoint-->
        <h2><u>Get Business</u></h2>
        <h3>Business/Get</h3>

        <input type="text" name="business_id_get" placeholder="Business Id"/>

        <input type="number" name="ein_get" maxlength="8" placeholder="EIN"/>

        <input type="submit" value="Submit"/>

    </form>
</div>
</body>
</html>
