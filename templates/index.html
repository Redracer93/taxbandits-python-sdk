<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Bandits Public SDK</title>
</head>
<body>
<div>

    <img src="../static/logo.png" alt="Lexus">
    {% if message %}
    <p> {{message | safe }}</p>
    {% endif %}

    <form action="/createbusiness" method="post">
        <p>Create Business</p>

        <input type="submit" value="Create Business"/>
    </form>

    <form action="/businesslist" method="get">
        <p>Business List Business</p>


        <input type="submit" value="Get Business List"/>
    </form>


</div>
</body>
</html>
