{% extends 'base.html' %}

{% block content %}

<div class="form-control">
    <h2>Response</h2>
    <h3>{{status}}</h3>
    <br>
    <table id="errors">
        <tr>
            <th>Form Type</th>
            <th>Message</th>
        </tr>
        {% for error in errorList %}
        <tr>
            <td>{{ FormType }}</td>
            <td> {{ error.Message}}</td>
        </tr>

        {% endfor %}
    </table>

</div>
{% endblock %}
